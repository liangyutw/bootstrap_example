function hover(k)
{
    var _li = $('#nav li').find('ul li');
    var _li_content = $('div.lists');
    $("div#show_list").css({"display":"block"});
    for (var i=0; i <= _li.length; i++)
    {
        if (i == k)
        {
            var list_content = $(_li_content[k]).html();
            $("div#show_list").html(list_content);
        }
    }
}
